<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <button id="sendData">Send data</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            document.addEventListener('deviceready', function() {
            	var clickListener = null;
            
            	GalaxyGear.onConnect(function(e) {
            		alert("Connection Successfully Established - handle: " + e.handle);
            		
            		var sendButton = document.getElementById("sendData");
            		
            		if(clickListener != null) 
            			sendButton.removeEventListener("click", clickListener);
            		
            		clickListener = function() {
	            			GalaxyGear.sendData(e.handle, "Hello From Cordova!");
	            	};
            		sendButton.addEventListener("click", clickListener);
            		
	            	GalaxyGear.onDataReceived(e.handle, function(e) {
	            		alert("Data received - handle: " + e.handle + " data: "+ e.data);
	            	});
            	});
            	
            });
            
            app.initialize();
        </script>
    </body>
</html>
